<div class="nav-container">
  <div class="nav-subcontainer">
    <div class="nav-sub-inner">
      <div class="tsec">
        <div class="col-list-t">
          <div class="nav-btns" [ngClass]="{'active_navs': selected_nav == 'chat'}" (click)="goChat('chat')">Chat</div>
          <div class="nav-btns" [ngClass]="{'active_navs': selected_nav == 'reports'}" (click)="goChat('reports')">
            Report
          </div>
          <div class="nav-btns" [ngClass]="{'active_navs': selected_nav == 'files'}" (click)="goChat('files')">Files
          </div>
          <div class="nav-btns" [ngClass]="{'active_navs': selected_nav == 'files'}" (click)="goChat('files')">Sort
            <span style="position: relative;"><img id="cdown" src="../../../assets/img/chevron-down.svg"
                alt="chevron-down"></span></div>
        </div>
        <div *ngIf="chatLength > 0" class="col-list">
          <div class="chat-item-container" *ngFor="let chat of sortBy('chat.id', chats)">

            <!-- <pre>{{chat | json}}</pre> -->
            <div class="row_l" [tooltip]="chat.data.ch.question" triggers="mouseenter:mouseleave">
                <div class="row_sub_l">
                    <span class="dot_sp">
                        <div class="theDot"></div>
                    </span>
                <p class="ch_id">Chat #{{chat.id}}</p> 
                </div>
                <div class="row_sub_l">
                    <p class="ch_dt">{{chat.data.ch.date}}</p>
                </div>
            </div>

            <div class="row_r" >
                <div class="row_sub_l">
                    
                </div>
                <div class="row_sub_l ch_stat" [ngClass]="{'ch_status-comp':chat.data.ch.status === 'completed', 'ch_status-pen':chat.data.ch.status === 'pending', 'ch_status-term':chat.data.ch.status === 'ended'}" [tooltip]="chat.data.ch.status" triggers="mouseenter:mouseleave">
                    <p class="ch_dt_m">{{chat.data.mod ? chat.data.mod : "..."}}</p>
                </div>
            </div>
          </div>
        </div>
        <div *ngIf="chatLength == 0" class="col-list zero_state" >
            <div class="zs_img">
                <img id="ch_img" src="../../../assets/img/chat.svg" alt="chat-empty">
            </div>
            <div class="zs_p">
                <span>You have no chat history</span>
            </div>

        </div>

      </div>

      <div class="sub-con onereach_container">
        <app-one-reach-container></app-one-reach-container>
      </div>
    </div>

  </div>
</div>
